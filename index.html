<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета №2</title>
  <style>
    /* Reset some basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      /* Reduced padding for smaller screens */
      background: linear-gradient(135deg, #f0f8ff, #e6e9f0);
    }

    h1 {
      text-align: center;
      font-size: 2;
      /* Use rem for responsive text */
      margin: 30px 0 0 0;
      color: #004085;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 30px;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      /* Use rem for responsive text */
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #ccd1d9;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
      /* Use rem for responsive text */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .add-btn,
    button[type="submit"],
    .remove-btn {
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      /* Use rem for responsive text */
      width: 100%;
      /* Make buttons full width */
    }

    .add-btn:hover,
    button[type="submit"]:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 10px rgba(0, 91, 187, 0.2);
    }

    .remove-btn {
      background-color: #dc3545;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    .file-input-wrapper {
      margin-top: 10px;
    }

    .section-title {
      /* Use rem for responsive text */
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 15px;
    }

    .service-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      /* Allow wrapping for small screens */
    }

    .service-row input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ccd1d9;
      border-radius: 6px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .service-row input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .file-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }

    .file-list li {
      margin: 5px 0;
      background: #f9f9f9;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: box-shadow 0.3s ease;
    }

    .file-list li:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        /* Less padding on smaller screens */
      }

      h1 {
        font-size: 2rem;
        /* Smaller header on small screens */
      }

      input[type="text"],
      textarea {
        font-size: 0.9rem;
        /* Slightly smaller text */
      }

      .add-btn,
      button[type="submit"],
      .remove-btn {
        padding: 8px 15px;
        /* Smaller button padding */
        font-size: 0.9rem;
        /* Slightly smaller text */
      }

      .service-row {
        flex-direction: column;
        /* Stack inputs vertically */
      }
    }

    @media (max-width: 400px) {
      * {
        font-size: 14px;
        /* Sets base font size */
      }

      input[type="file"] {
        font-size: 11px;
      }
    }

    .wrapper {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <h1>Анкета №2</h1>

  <form id="business-form">
    <!-- О себе -->
    <div class="wrapper">
      <label for="about">Расскажите о себе</label>
      <textarea id="about" name="about"
        placeholder="Как давно работаете, что отличает вас от конкурентов, есть ли доставка и выезд"></textarea>
    </div>

    <!-- Прикрепление фотографий -->
    <div class="wrapper">
      <label>Пожалуйста, прикрепите фотографии вашего бизнеса</label>
      <div class="file-input-wrapper" id="photo-section">
        <input type="file" name="businessPhotos[]" accept="image/*" multiple>
        <ul class="file-list" id="photo-list"></ul>
      </div>
    </div>

    <!-- Прикрепление видео -->
    <div class="wrapper">
      <label>Прикрепите видео про ваш бизнес</label>
      <div class="file-input-wrapper" id="video-section">
        <input type="file" name="businessVideos[]" accept="video/*" multiple>
        <ul class="file-list" id="video-list"></ul>
      </div>
    </div>

    <!-- Услуги/Товары и Стоимость -->
    <div class="wrapper">
      <div id="service-section">
        <div class="section-title">Теперь подробнее о каждой услуге/товаре и его стоимости</div>
        <div id="service-container">
          <div class="service-row">
            <input type="text" name="service[]" placeholder="Услуга/Товар">
            <input type="text" name="price[]" placeholder="Стоимость">
          </div>
        </div>
        <button type="button" class="add-btn" id="add-service-btn">+ Добавить Услугу/Товар</button>
      </div>
    </div>

    <!-- Прикрепление фотографий для услуги -->
    <div class="wrapper">
      <label>Прикрепите фотографии для услуги/товара</label>
      <div class="file-input-wrapper" id="service-photo-section">
        <input type="file" name="servicePhotos[]" accept="image/*" multiple>
        <ul class="file-list" id="service-photo-list"></ul>
        <div id="service-photo-message" style="color: green; margin-top: 10px;"></div> <!-- Новое сообщение -->
      </div>
    </div>

    <!-- Сотрудники -->
    <div class="wrapper">
      <div id="employee-section">
        <div class="section-title">Познакомьте своих клиентов с вашими сотрудниками</div>
        <div id="employee-container"> <!-- Новый контейнер для сотрудников -->
          <div class="employee-row">
            <label>Имя сотрудника:</label>
            <input type="text" name="employeeName[]" placeholder="Имя сотрудника">
            <label>Должность:</label>
            <input type="text" name="employeePosition[]" placeholder="Должность сотрудника">
            <label>Фото сотрудника:</label>
            <input type="file" name="employeePhotos[]" accept="image/*">
            <ul class="file-list" id="employee-photo-list"></ul>
          </div>
        </div>
        <button type="button" class="add-btn" id="add-employee-btn">+ Добавить сотрудника</button>
      </div>
    </div>

    <button type="submit" class="add-btn" style="background-color: green;">Отправить</button>
  </form>

  <script>
    document.querySelectorAll('input[type="text"], textarea').forEach(input => {
      input.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Предотвращает отправку формы
        }
      });
    });

    // Функция для экранирования Markdown
    function escapeMarkdown(text) {
      return text
        .replace(/_/g, '\\_')
        .replace(/\*/g, '\\*')
        .replace(/\[/g, '\\[')
        .replace(/\]/g, '\\]')
        .replace(/\(/g, '\\(')
        .replace(/\)/g, '\\)')
        .replace(/~/g, '\\~')
        .replace(/>/g, '\\>')
        .replace(/#/g, '\\#')
        .replace(/\+/g, '\\+')
        .replace(/-/g, '\\-')
        .replace(/=/g, '\\=')
        .replace(/!/g, '\\!')
        .replace(/\|/g, '\\|')
        .replace(/`/g, '\\`')
        .replace(/,/g, '\\,');
    }

    // Добавить услуги
    const addServiceBtn = document.getElementById('add-service-btn');
    addServiceBtn.addEventListener('click', () => {
      const serviceContainer = document.getElementById('service-container');
      const serviceRow = document.createElement('div');
      serviceRow.className = 'service-row';
      serviceRow.innerHTML = `
            <input type="text" name="service[]" placeholder="Услуга/Товар">
            <input type="text" name="price[]" placeholder="Стоимость">
            <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Удалить</button>`;
      serviceContainer.appendChild(serviceRow);
    });

    // Добавить сотрудников
    const addEmployeeBtn = document.getElementById('add-employee-btn');
    addEmployeeBtn.addEventListener('click', () => {
      const employeeContainer = document.getElementById('employee-container'); // Изменено на employee-container
      const employeeDiv = document.createElement('div');
      const uniqueId = 'employee-photo-list-' + Date.now(); // Генерируем уникальный id

      employeeDiv.className = 'employee-row';
      employeeDiv.innerHTML = `
    <label>Имя сотрудника:</label><input type="text" name="employeeName[]" placeholder="Имя сотрудника">
    <label>Должность:</label><input type="text" name="employeePosition[]" placeholder="Должность сотрудника">
    <label>Фото сотрудника:</label><input type="file" name="employeePhotos[]" accept="image/*" onchange="handleFileUpload(this, '${uniqueId}')">
    <ul class="file-list" id="${uniqueId}"></ul>
    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Удалить</button>`;

      employeeContainer.appendChild(employeeDiv); // Добавляем в employee-container
    });

    // Обработчик файлов
    function handleFileUpload(input, listId) {
      const fileList = document.getElementById(listId);
      const files = input.files;

      // Очищаем текущий список
      fileList.innerHTML = '';

      // Перебираем загруженные файлы
      for (let i = 0; i < files.length; i++) {
        const li = document.createElement('li');
        li.textContent = files[i].name; // Имя файла
        fileList.appendChild(li);
      }
    }

    // Обработчики для фото и видео
    const photoInput = document.querySelector('input[type="file"][name="businessPhotos[]"]');
    const videoInput = document.querySelector('input[type="file"][name="businessVideos[]"]');
    const servicePhoto = document.querySelector('input[type="file"][name="servicePhotos[]"]');
    const employeePhoto = document.querySelector('input[type="file"][name="employeePhotos[]"]');

    photoInput.addEventListener('change', function () {
      handleFileUpload(this, 'photo-list');
    });

    videoInput.addEventListener('change', function () {
      handleFileUpload(this, 'video-list');
    });

    servicePhoto.addEventListener('change', function () {
      handleFileUpload(this, 'service-photo-list');
    });

    employeePhoto.addEventListener('change', function () {
      handleFileUpload(this, 'employee-photo-list');
    });

    // Telegram bot integration
    document.getElementById('business-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Предотвращаем стандартную отправку формы

      const formData = new FormData(this);

      const message = `
            1. О себе: ${escapeMarkdown(formData.get('about')) || 'Не заполнено'}

            2. **Фотографии бизнеса**:
            ${Array.from(formData.getAll('businessPhotos[]')).map(file => escapeMarkdown(file.name)).join(', ') || 'Не заполнено'}

            3. **Видео про бизнес**:
            ${Array.from(formData.getAll('businessVideos[]')).map(file => escapeMarkdown(file.name)).join(', ') || 'Не заполнено'}

            4. **Подробнее о каждой услуге / товаре и его стоимости**:
            ${Array.from(formData.getAll('service[]')).length > 0
          ? Array.from(formData.getAll('service[]')).map((service, index) =>
            `- ${escapeMarkdown(service)}: ${escapeMarkdown(formData.getAll('price[]')[index] || 'Не заполнено')}`).join('\n')
          : 'Нет услуг'}

            5. **Фотографии услуг/товаров**:
            ${Array.from(formData.getAll('servicePhotos[]')).map(file => escapeMarkdown(file.name)).join(', ') || 'Не заполнено'}

            6. **Сотрудники**:
            ${Array.from(formData.getAll('employeeName[]')).map((name, index) => `- Имя: ${escapeMarkdown(name || 'Не заполнено')} | Должность: ${escapeMarkdown(formData.getAll('employeePosition[]')[index] || 'Не заполнено')} | Фото: ${escapeMarkdown(formData.getAll('employeePhotos[]')[index]?.name || 'Не заполнено')}`).join('\n')}
        `;

      // Отправляем сообщение и после успешной отправки — файлы
      sendMessageToTelegram(message, formData);
    });

    // Функция для отправки сообщения в Telegram
    function sendMessageToTelegram(message, formData) {
      const token = '7761857734:AAGlYES5knUAftzjD6wlN-8OTo-3jAgSdNo'; // Замените на ваш токен
      const chatId = '2050726086'; // Замените на ваш chat ID

      // Отправляем текстовое сообщение
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'Markdown',
        }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            console.log('Сообщение отправлено:', data);
            // Отправляем фото и видео
            const fileUploadPromises = [];

            fileUploadPromises.push(sendFilesToTelegram(formData.getAll('businessPhotos[]'), 'sendPhoto', token, chatId));
            fileUploadPromises.push(sendFilesToTelegram(formData.getAll('businessVideos[]'), 'sendVideo', token, chatId));
            fileUploadPromises.push(sendFilesToTelegram(formData.getAll('servicePhotos[]'), 'sendPhoto', token, chatId));
            fileUploadPromises.push(sendFilesToTelegram(formData.getAll('employeePhotos[]'), 'sendPhoto', token, chatId)); // Отправка фото сотрудников

            // Ждем завершения всех загрузок
            return Promise.all(fileUploadPromises);
          } else {
            console.error('Ошибка при отправке сообщения:', data.description);
          }
        })
        .then(() => {
          alert('Сообщение отправлено успешно!');
          document.getElementById('business-form').reset(); // Очищаем форму после отправки
        })
        .catch(error => {
          console.error('Ошибка при отправке сообщения:', error);
          alert('Ошибка при отправке сообщения!');
        });
    }

    // Функция для отправки файлов (фото или видео)
    function sendFilesToTelegram(files, method, token, chatId) {
      return Promise.all(files.map(file => {
        const fileFormData = new FormData();
        fileFormData.append(method === 'sendPhoto' ? 'photo' : 'video', file);
        fileFormData.append('chat_id', chatId);

        return fetch(`https://api.telegram.org/bot${token}/${method}`, {
          method: 'POST',
          body: fileFormData,
        })
          .then(response => response.json())
          .then(data => {
            if (!data.ok) {
              console.error('Ошибка при отправке файла:', data.description);
            }
          })
          .catch(error => {
            console.error('Ошибка при отправке файла:', error);
          });
      }));
    }

  </script>



</body>

</html>
